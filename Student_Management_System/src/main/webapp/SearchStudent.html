<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background-color: #fff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        width: 320px;
        text-align: center;
    }

    h2 {
        font-size: 20px;
        margin-bottom: 20px;
        color: #333;
    }

    label {
        font-size: 14px;
        color: #555;
        margin-bottom: 5px;
        display: block;
        text-align: left;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        transition: border 0.3s ease;
    }

    input[type="text"]:focus {
        border-color: #4CAF50;
        outline: none;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 14px;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    @media (max-width: 480px) {
        .container {
            width: 90%;
            padding: 20px;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Search for Student</h2>
        <form action="SearchStudent_Controller" method="get">
            <label for="std">Standard :</label>
            <input type="text" id="std" name="std" placeholder="Enter standard">

            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter student name">

            <input type="submit" value="Search">
        </form>
    </div>
</body>
</html>
