<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Student</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, navy, dodgerblue);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
    }
    .form-container {
        background: slategray;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 400px;
    }
    .form-container h1 {
        margin-bottom: 20px;
        font-size: 2rem;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
    .form-container form {
        display: flex;
        flex-direction: column;
    }
    .form-container input, .form-container textarea {
        margin: 10px 0;
        padding: 10px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .submit-button {
        display: inline-block;
        text-decoration: none;
        color: white;
        font-weight: bold;
        padding: 10px 20px;
        font-size: 1rem;
        background: linear-gradient(to right, deeppink, tomato);
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
    }
    .submit-button:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
    }
</style>
</head>
<body>
    <div class="form-container">
        <h1>Add Student</h1>
        <form action="AddStudent_Controller" method="POST">
            <input type="text" name="name" placeholder="Student Name" required>
            <input type="number" name="age" placeholder="Age" required min="1">
            <input type="text" name="std" placeholder="Std" required>
            <textarea name="address" placeholder="Address" required rows="4"></textarea>
            <button type="submit" class="submit-button">Add Student</button>
        </form>
    </div>
</body>
</html>
